<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Ravi Kalauni</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <span class="back-arrow"><i class="fas fa-arrow-left"></i></span>
      <span class="username">Chat with Ravi</span>
    </div>

    <div class="profile-section">
      <img src="images/profile-pic.jpg" alt="Ravi Kalauni" class="profile-pic" />
      <div class="profile-info">
        <h2>Ravi Kalauni</h2>
        <p>ravi_kalauni404</p>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <!-- Messages will appear here -->
    </div>

    <div class="message-input">
      <input type="text" placeholder="Message..." id="messageInput" />
      <button class="send-button" id="sendButton" disabled>
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
